<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {background-color: powderblue;}
        h1 {color: blue}
    </style>
    <title>Trial Patient Randomization</title>
  </head>

  <body>
      <h1>Trial Patient Randomization</h1>
      <a id="stats" href="">Stats</a>

        <div id="randomization-form">
          <form>
                <label for="name">Full Name: </label>
                <input type="text" id="name" name="name"><br>
                <label for="dob">Date of Birth: </label>
                <input type="text" id="dob" name="dob"><br>
                <label for="gender">Gender: </label></br>
                <input type="radio" id="gender" name="gender" value="male"> Male <br>
                <input type="radio" id="gender" name="gender" value="female"> Female <br>
                <label for="factors">High Risk Factors: </label>
                <input type="text_area" id="risk-factors" name="factors"><br>
                <label for="effects">Side Effects: </label>
                <input type="text_area" id="side-effects" name="effects"><br>
                <input type="submit" value="Randomize">
            </form>
      </div>
      <div class="confirmation">
          <p></p>
      </div>
      <div class="stats"> 
        
      </div>
    <script src="index.js"></script>
  </body>

</html>
